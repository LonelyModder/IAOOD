 wonder_isagil_temple:0 "Isagil"
 wonder_isagil_temple_desc:0 "Isagil was in those days the most sacred temple in Mesopotamia and the home of the god Marduk. This fact was recognized even by the Assyrians, whose ruler was murdered after he desecrated the temple. "
