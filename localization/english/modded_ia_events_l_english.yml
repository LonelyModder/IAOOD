l_english:
 #Startup Event Texts
 cymmerian_invasion.1.t:0 "Cymmerian invasion of Caucasus"
 cymmerian_invasion.1.desc:0 "After the defeat inflicted on them by the Scythians, the Cimmerians were forced to leave their homes in the Black Sea steppes. They captured the city in the territory previously belonging to the Manneans and began to invade the surrounding areas. Our spies in the area report high cruelty and ruthlessness of the attacks."
 cymmerian_invasion.1.a:0 "Beware the sons of the steppe!"
 cymmerian_invasion.2.t:0 "Cymmerian invasion of Anatolia"
 cymmerian_invasion.2.desc:0 "Part of the Cimmerian horde decided to attack the territories of Western Mushki (Phrygians in Akkadian). Panic broke out in several cities. The invaders spare no one. "
 cymmerian_invasion.2.a:0 "Beware the sons of the steppe!"
 rise_of_massagetae.1.t:0 "Rise of Massagetae"
 rise_of_massagetae.1.desc:0 "According to the available information, the Scythian invasion was caused by the movement of other people towards the Aralian steppes. This people turned out to be the Massagetae who bloodily cut their own kingdom in that region. "
 rise_of_massagetae.1.a:0 "Beware the sons of the steppe!"
 celtic_invasions.1.t:0 "Gallic Invasion"
 celtic_invasions.1.desc:0 "The Celts, having heard of the riches of the Italian people, set off with their hordes to the valley of the Pad River. Under the leadership of their strange priests, they and their families crossed the alps and entered the countryside beyond the mountains. Their warriors are strong and numerous. Who will stand in their way? "
 celtic_invasions.1.a:0 "I hate Gauls. My father hated them too."
 tibetan_invasions.1.t:0 "Salva invasion of Kuru"
 tibetan_invasions.1.desc:0 "Hearing about the flood that damaged the defensive walls of the Kuru capital, the horde of highlanders from the north decided to take advantage of the enemy's momentary weakness and take the city by surprise. The capital of India's most powerful state fell within hours. "
 tibetan_invasions.1.a:0 "Will Kuru recover from this? "
 akitu_festival.1.t:0 "Akitu Festival in Babylon"
 akitu_festival.1.desc:0 "Akitu is one of the oldest Mesopotamian holidays. It was a celebration in honor of the new year in many cities, but the most important events took place in Babylon. Some of the ceremonies emphasized that the ruler is only a servant of the gods (in case of the Babylon it was Marduk) who do their bidding. Of course, it was also an opportunity for ordinary residents to have fun. "
 akitu_festival.1.a:0 "I'm but humble servant of Marduk and other annuna gods."
 akitu_festival.1.b:0 "Maybe I can buy my way out of this."
 akitu_festival.1.c:0 "I've already sworn to one god, and I will not tolerate this heresy!"
 ba_egypt_flavor.2.t:0 "Sed Festival"
 ba_egypt_flavor.2.desc:0 "As the thirtieth year of the reign of [ROOT.GetCountry.GetRuler.GetName] approaches, the entire realm awaits in eager anticipation for what is sure to be a once in a lifetime event - a Sed festival. A celebration of the longevity of the Pharaoh, it was wildly popular with the masses, who would welcome the chance to engage in the spectacular revelry that would inevitably accompany the event.\n\nApart from the short-term boon of having everyone briefly wash down their daily worries with copious amounts of drink, a Sed festival would often form one of the hallmarks of a king's reign. A lavish one could be remembered for generations to come, so generously investing in it could also secure a measure of long-term dynastic prestige."
 ba_egypt_flavor.2.a:0 "A frivolous waste"
 ba_egypt_flavor.2.a.tooltip:0 "This option is available due to your ruler's #Y miserly or self-controlled character#!."
 ba_egypt_flavor.2.b:0 "Go through the motions, but little more"
 ba_egypt_flavor.2.c:0 "We will give it the pomp that is expected"
 ba_egypt_flavor.2.d:0 "Time for the largest party Kemet has ever seen!"
 ba_egypt_flavor.2.d.tooltip:0 "This option is available due to your ruler's #Y ambitious or indulgent character#!."
 akitu_festival.2.t:0 "Marduk priests request"
 akitu_festival.2.desc:0 "The priests of Marduk came with a petition to restore Akitu to the status of a public holiday. On the one hand, it will give them a political tool, on the other hand, it should calm the moods among the people of Babylon."
 akitu_festival.2.a:0 "Maybe it's better to leave things as they are. "
 akitu_festival.2.b:0 "The people of Babylon deserve a little rest. I will agree. "
 plague_event.1.t:0 "The lands have been struck by a plague"
 plague_event.1.desc:0 "An unknown disease is decimating the people of your country. May the gods protect us."
 plague_event.1.a:0 "We'll survive it!"
 militarism_events.4.t:0 "Decadence is rising!"
 militarism_events.4.desc:0 "Your compatriots have become spoiled and lazy. They feel less and less attracted to military service, which puts the state at risk."
 militarism_events.4.a:0 "That is very bad"