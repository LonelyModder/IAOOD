l_english:
 ## Locri ## 
 deity_mpersephone:0 "$omen_mpersephone$"
 omen_mpersephone:1 "Persephone"
 omen_mpersephone_desc:2 "$persephone_description$"
 persephone_description:0 "She is the queen of the underworld, after being taken away by Hades when he was mesmerized by her beauty. This led to her mother spending many years searching for her, before finally pleading to Zeus to return Persephone from the realm of the dead. They finally came to an agreement to let her out parts of the year, leading to the seasons of the world.\n\nPersephone is well known in many tales for taking the sides of the heroes who come to the Underworld seeking something from the Lord of the Dead. In some parts of the Hellenic world, she is also known as Kore, the Maiden. She is usually celebrated together with her mother Demeter."

 ## Boeotia ##
 deity_meros:0 "$omen_meros$"
 omen_meros:1 "Eros"
 omen_meros_desc:2 "$eros_description$"
 eros_description:0 "He is a lesser god of love, under his mother Aphrodite who is the more well known goddess of love across the Hellenic world. In most tales he is depicted as a young male, sometimes an artist, who makes people fall in love.\n\nEros is particularly often associated with illicit relationships, and some say he is the product of one himself, between Aphrodite and her lover Ares."

 ### Serapis Cult (Egypt) ###
 deity_mserapis:0 "$omen_mserapis$"
 omen_mserapis:1 "Serapis"
 omen_mserapis_desc:4 "The worship of Serapis is the meeting point between Egyptian and Hellenic cults. The name Serapis comes from "Osorapis", under which the Egyptian Greeks knew the local Osiris-Apis. Serapis is meant to collect as many divine functions (both Egyptian and Greek) as possible: he inherits the power to legitimize the Pharaoh from Apis and Osiris on the Egyptian side, but also shows Greek traits that liken him to Zeus Soter, the fertility god Dionysos, the healing god Asklepios and, in particular, the god of the Underworld Hades/Plouton.\n\n\n\nThe worship of Serapis ensures success and good fortune to the Pharaoh-Basileus and to the country, but he is also an oracular deity with Mysteries undertones, who grants fertility to the land.\n\nAs the husband of Isis and the caretaker of the afterlife, it is said the souls of the dead are brought to Serapis by the Graeco-Egyptian psychopomp Hermanubis, where they will face judgement."
 deity_mzeus_amun:0 "$omen_mzeus_amun$"
 omen_mzeus_amun:2 "Zeus Ammon"
 omen_mzeus_amun_desc:5 "The worship of Zeus Ammon has become popular after Alexandros went to the oracle of Amun deep in the Egyptian desert, to look for guidance and aid after the campaign through Anatolia and Syria. Amun was originally an ancient Egyptian god worshipped primarily in Thebes; in Cyrene, he was first identified with Zeus and called Ammon (in Greek, the word for sand). Since then, smaller shrines have been built all across the Greek world.\n\nHe is considered the King of the Sky, and most other deities bow to his will. As Zeus he is known for his promiscuous activities, and the many legends and myths that sprung up around the heroes who were born from these misguided activities."
 deity_mharpocrates:0 "$omen_mharpocrates$"
 omen_mharpocrates:2 "Harpokrates"
 omen_mharpocrates_desc:4 "Harpokrates is the son of Serapis and Isis, taking elements from the Egyptian deity Horus the Child. He is the patron god of silence, secrets, and hope, and he symbolizes the sun's victory over the darkness of night.\n\nThe Greeks have almost entirely integrated Harpokrates into their pantheon as a god of secrets, while the Egyptians look more to his heritage as the Younger Horus. For both sides he plays the role of a bringer of hope for his followers."
 deity_mhermanubis:0 "$omen_mhermanubis$"
 omen_mhermanubis:3 "Hermanubis"
 omen_mhermanubis_desc:5 "As the great psychopomp of the Graeco-Egyptian world, Hermanubis inherits elements from the Greek trickster god Hermes as well as the Egyptian jackal Anubis. Though the two deities had fairly different tasks originally, they both played a role as guider of souls, bringing the souls of the diseased on to the afterlife. For the Graeco-Egyptians he shows the way to the underworld controlled by Serapis."

 ## Cretan ##
 deity_mdiktynna:0 "$omen_mdiktynna$"
 omen_mdiktynna:1 "Diktynna"
 omen_mdiktynna_desc:2 "Diktynna, or Britomartis, is the Cretan goddess of mountains and hunting, often equated with the Greek Artemis, Roman Diana, or the Aigian Apaphea.\n\nIt is said that she is the great granddaughter of Demeter, through her son Eubolos. As the inventor of the hunting nets, Diktynna plays a special role for Cretan hunters."
 deity_meleuthya:0 "$omen_meleuthya$"
 omen_meleuthya:1 "Eleuthya"
 omen_meleuthya_desc:2 "Eleuthya is the goddess of childbirth and midwives. Seated by the Fates, she is the one given the task of creating offspring.\n\nShe is a popular deity for women to call upon to ease the pains of birth, as well as help it along. In Crete specifically, she has long standing cults in her honor, that have been active on the island since the time of the Minoans.\n\nIn some places, her worship is related to Poseidon."
 deity_mvelchanos:0 "$omen_mvelchanos$"
 omen_mvelchanos:1 "Velchanos"
 omen_mvelchanos_desc:2 "Velchanos is a local child deity, the son of the great Rhea. In later times the features of the deity have been taken in as a part of the greater Greek beliefs and stories of Zeus, often syncretizing the two into a new Zeus Velchanos.\n\nBecause of this syncretic god, Zeus is often portrayed as a young man in Crete, unlike his usual portrayal as an older man in most other areas. The deity, both as Velchanos and Zeus Velchanos, are often associated with vegetation, bees, and honey."
 deity_mrieia:0 "$omen_mrieia$"
 omen_mrieia:1 "Rhea"
 omen_mrieia_desc:2 "$rhea_description$"
 rhea_description:0 "Rhea is the mother of many of the Olympian gods, though not an Olympian in her own right. She is the daughter of Uranus and Gaia, and the consort of Cronus. As one of the Titans, she took part in overthrowing her father and taking the role as queen of the world.\n\nWhen her husband learned that he would be overthrown by his sons, he decided to stop the prophecy coming to pass by eating every single one just after they were born. When the sixth child was to be born, Rhea decided to put an end to Cronus' tyranny, and hiding the newborn Zeus and giving Cronus a swaddled in his place.\n\nShe is often associated with the Latin Magna Mater, or the Anatolian Cybele."
 deity_mariadne:0 "$omen_mariadne$"
 omen_mariadne:1 "Ariadne"
 omen_mariadne_desc:2 "Ariadne is the goddess of mazes, labyrinths, and paths. She was the sister of the minotaur of Crete, and helped Theseus put an end to his brutality.\n\nIn Crete there are ancient cults in her honor, having already been worshipped for centuries. In some stories she is married to Dionysus, the Greek god of wine."
 deity_mamaya:0 "$omen_mamaya$"
 omen_mamaya:1 "Amaya"
 omen_mamaya_desc:2 "Amaya is a Cretan goddess of healing, often invoked during childbirth. Some say she helps Eleuthya and calls upon them both, whereas some treat her as an independent deity for medicine, healing, and childbirth.\n\nIn greater Greek culture, she is often equated with the mountain nymph Maia, the mother of Hermes."
 deity_mkarmanor:0 "$omen_mkarmanor$"
 omen_mkarmanor:1 "Karmanor"
 omen_mkarmanor_desc:2 "Karmanor is a Cretan god of the harvest, and the consort of Demeter, the Greek goddess. He is the father of Eubolos, and distantly related to other Cretan deities like Karme and Diktynna.\n\nHe is particularly associated with the city and region of Tarrha, as the patron god of the area."

 ## Generic ##
 deity_mares:0 "$omen_mares$"
 omen_mares:1 "Ares"
 omen_mares_desc:4 "$ares_description$"
 ares_description:0 "The god of war will infuse our men with the strength and discipline of the ages. With our soldiers struggling ever harder to live up to his ideals, we are all but certain to win our wars.\n\nThe god was well known for his destructive, chaotic nature, and how he revels in slaughter and battle. He is often portrayed as a lover for the goddess of love, and as a rival to the goddess of wisdom. He is often at a loss against the latter, being outwitted and crushed by the smarter and more logical goddess."
 deity_mapollo:0 "$omen_mapollo$"
 omen_mapollo:1 "Apollo"
 omen_mapollo_desc:4 "$apollo_description$"
 apollo_description:0 "The visions and prophecies of the god of light will inspire our young men to take up arms and fight for our nation. With the young ready to participate in our wars, we will have more potential soldiers than we have had in a long time.\n\nHe is the god of the arts, light and medicine, and also a skilled archer like his twin sister. It is said the Oracles of Delphi and Delos receive visions from the god, foretelling both tragedies and blessings to their many visitors."
 deity_mathena:0 "$omen_mathena$"
 omen_mathena:2 "Athena"
 omen_mathena_desc:4 "$athena_description$"
 athena_description:1 "Rumors says the goddess once hailed from Libya, but now she is fully a part of the Hellenic pantheon and plays an important role as the goddess of wisdom, crafts and war. Unlike her male counterpart, she is usually seen as a patron for more tactical and strategic type of warfare, and they are known for opposing each other at Troy and in many other famous battles.\n\nShe is the patron of the city of Athens, with the largest temple dedicated in her honor standing in its acropolis."
 deity_mhades:0 "$omen_mhades$"
 omen_mhades:1 "Hades"
 omen_mhades_desc:5 "$hades_description$"
 hades_description:0 "We beseech the god of the Underworld to open his coffers for our cause, and bless our people with his wealth. With all these minerals and newfound wealth, our society is sure to prosper for a long time to come.\n\nThe great Lord of the Underworld is the oldest of three, but he lost both the Skies and Seas to his two younger brothers, left behind with only the souls of the dead and the realm named in his honor. As well as being the caretaker of the dead, he is known for his wealth and access to the minerals of the earth.\n\nThere are many stories of the heroes who travel down to his realm to rescue someone, several of those leading to tragedies akin to Orpheus. Most Hellenics do not fear the god, as he is not vengeful nor actively seeks the death of mortals."
 deity_mzeus:0 "$omen_mzeus$"
 omen_mzeus:1 "Zeus"
 omen_mzeus_desc:5 "$zeus_description$"
 zeus_description:0 "The god of the heavens blesses our advances on the battlefield, justifying our cause with his presence. With this deity siding with our cause, our battle-tired people are sure to be ready to pick up the tools of war once more.\n\nThough he was the youngest of his siblings, he was the only to not be eaten by his father, and eventually rose up to overthrow the old pantheon. As the one most capable, he was given the realm of the skies, and became the foremost of the pantheon of gods.\n\nThere are innumerable stories of how the deity came down the realm of men, infatuated with one mortal or another, eventually leading to the heroes of old being born. Though he is known for his raging temper and insatiable lust, he is the most respected deity of the pantheon in most regions of the Hellenic world."
 deity_mhermes:0 "$omen_mhermes$"
 omen_mhermes:1 "Hermes"
 omen_mhermes_desc:4 "$hermes_description$"
 hermes_description:0 "The messenger of the gods will open up trade in all kinds of nations to our goods and merchants, ensuring that commerce will flow freely in our favor. With our traders aided by the Trickster himself, our people are sure to prosper from this wealth.\n\nThe messenger of the gods is known as a trickster and prankster, even from a young age trying to trick one of his older brothers. He is the patron god of travelers, thieves and trade, as well as the psychopomp of the Hellenic world; guiding the souls of the dead to the Underworld and afterlife."
 deity_mtyche:0 "$omen_mtyche$"
 omen_mtyche:1 "Tyche"
 omen_mtyche_desc:4 "$tyche_description$"
 tyche_description:0 "Our people will live safely with the knowledge that we have the blessing of the goddess of Fortune on our side. After all, who better to protect our people than the one who decides Fate itself?\n\nAs the patron goddess of fortune and prosperity, she is often thanked and cursed for unexplained happenstances, based on the outcome for the person in question. Lately a cult dedicated in her honor has sprung up around the Mediterranean, which believes that it can twist the fortunes of the goddess to their favor."
 deity_mdemeter:0 "$omen_mdemeter$"
 omen_mdemeter:1 "Demeter"
 omen_mdemeter_desc:4 "$demeter_description$"
 demeter_description:1 "As the patron goddess of agriculture, harvest and fertility, she plays an important day to day role in Hellenic societies; cultures rising and falling with her favor. Several festivals are held in her honor all across the Mediterranean world, often portraying the tragic loss of her daughter to the god of the Underworld.\n\nIn the city of Eleusis, there is a mystery cult dedicated in her honor, where some say they go through the same experiences of loss and rebirth as the goddess once did searching for her child."
 deity_mhelios:0 "$omen_mhelios$"
 omen_mhelios:1 "Helios"
 omen_mhelios_desc:4 "$helios_description$"
 helios_description:2 "A god who travels across the sky in his chariot every day, following and being followed by his sister, the moon goddess Selene. As he rises in the east, he brings light and prosperity all through the day, and finally disappears in the west at night.\n\nThough he is not one of the twelve Olympians, he plays a major role in several well known tales and legends. By some he has received the epithet "the all-seeing", as he sees everything that goes on among mortals and immortals both as he makes his journey across the sky."
 deity_mselene:0 "$omen_mselene$"
 omen_mselene:1 "Selene"
 omen_mselene_desc:2 "$selene_description$"
 selene_description:0 "Selene is the goddess of the moon, and the sister of the sun god Helios. Every day he travels across the skies, and every night she follows suit.\n\nIt is said she felt so strongly for her lover Endymion, that she had her father Zeus grant him immortality, eternal youth and everlasting sleep, so she could visit him every night.\n\nThough she might not be worshipped quite like most other deities, she has a devoted cult around the region of Messenia."
 deity_mhera:0 "$omen_mhera$"
 omen_mhera:1 "Hera"
 omen_mhera_desc:4 "$hera_description$"
 hera_description:1 "She is the sister-wife of Zeus, the god of the sky, and the patron goddess of family, marriage, and childbirth. As one of the six children of Cronus and Rhea, she was swallowed whole by her father right after birth, and eventually released when Zeus tricked his father into releasing all his siblings.\n\nAs one of the most important of the twelve Olympians, she is called upon on her own as well as with her husband. Many newly wed couples look to her for her blessing, both for fertility and the well-being of their children.\n\nHera is a recurring antagonist in a lot of the stories involving the bastards of Zeus, as she tries to take revenge on the off-spring of her husband."
 deity_martemis:0 "$omen_martemis$"
 omen_martemis:1 "Artemis"
 omen_martemis_desc:4 "$artemis_description$"
 artemis_description:0 "She is one of the twin deities who were born at Delos, by Zeus and Leto. Supposedly after helping her mother give birth to her brother Apollo, she saw herself as destined to become a midwife, becoming a patron goddess of birth. She is also a goddess of the wild, the hunt, and fertility.\n\nAt a young age the deity asked her father, Zeus, to grant her eternal viginity. She protected her own chastity, as well as that of her companions, with fury and anger. It is said the few unlucky hunters who come across the goddess suffer a quick yet painful death.\n\nA large temple to the deity is erected in Ephesos, known as one of the greatest wonders of the world."
 deity_maphrodite:0 "$omen_maphrodite$"
 omen_maphrodite:1 "Aphrodite"
 omen_maphrodite_desc:3 "$aphrodite_description$"
 aphrodite_description:0 "She is the goddess of love, beauty, and pleasure. It is said she was born by Uranus' severed genitals, as Cronus tossed them into the sea, coming out of the foam that formed in the water.\n\nIt is said she is supposedly the wife of Hephaestus, the crippled god of the forge, but had an affair with the god of war. Caught by her husband, she and her partner were mocked and laughed at by the other gods.\n\nThere are several large temples to her, one in Athens that celebrates her in a more heavenly form under the name Aphrodite Urania. Another notable example is at the acropolis of Corinth."
 deity_mposeidon:0 "$omen_mposeidon$"
 omen_mposeidon:1 "Poseidon"
 omen_mposeidon_desc:2 "$poseidon_description$"
 poseidon_description:0 "He is the patron god of earthquakes, storms, and the sea. As the chief of the many oceans of the world, sailors often pray for safe travels before leaving their homes, hoping that he will keep his many children as well as his temper under control as they travel through his domain.\n\nDespite the fact he is often associated with the many disasters of the world, he is popular among colonists and those living close to his domain. For the colonists he has brought them calm seas so they could settle down in foreign lands, whereas for those who lives close to the sea his bountiful realm provide most of their food."
 deity_mheracles:0 "$omen_mheracles$"
 omen_mheracles:2 "Herakles"
 omen_mheracles_desc:2 "$heracles_description$"
 heracles_description:1 "He is the son of the god of the heavens, and a patron of strength and heroes in his own right. After killing his wife and children in a bout of insanity, the hero had to go through several difficult challenges to make amends. These twelve tests have become known as the Twelve Labors, popular myths across the Hellenic world.\n\nThe deity is particularly well liked by atheletes and those who partake in the Olympic Games, who want to pick up his legacy as they do their utmost to win. In later years, his popularity among the fringes of Hellenic society has become noteworthy as well, as he has been picked up by colonies as a protector, and in turn by the foreign people who have interacted with them.\n\nHe has often been equated with the Canaanite Melqart, particularly in Sicily where the two faiths both have played an important role in their respective parts of the island."
 deity_masclepius:0 "$omen_masclepius$"
 omen_masclepius:2 "Asklepios"
 omen_masclepius_desc:2 "$asclepius_description$"
 asclepius_description:0 "As the god of healing and medicine, he is a popular deity to call upon in addition to his father Apollo. Raised from a young age to learn about medicine and healing by his father, the well known centaur Chiron as well as by sacred snakes of wisdom, he came to a point where he could negate any kind of sickness or disease.\n\nThe stories say his powers were so strong he could even bring the dead back to life, leading to a situation where the god of the underworld felt so robbed that he had him killed. Later on, he was allowed to be brought back to life, and invited to Olympus."
 deity_mhephaestus:0 "$omen_mhephaestus$"
 omen_mhephaestus:2 "Hephaistos"
 omen_mhephaestus_desc:3 "$hephaestus_description$"
 hephaestus_description:0 "He is known as the patron god of smiths, fire and craftsmen everywhere. Thrown away by his mother while still an infant the deity ended up a cripple from a young age, but grew up happy nonetheless.\n\nMany stories and myths tell of the great weapons, jewelry and armor that the Aetnaean crafted. Heroes and Gods came from near and far for his expertise and help, and few left disappointed.\n\nWhat better deity to invoke in our ceremonies, than one that has helped heroes for centuries?"
 deity_mdionysus:0 "$omen_mdionysus$"
 omen_mdionysus:2 "Dionysos"
 omen_mdionysus_desc:2 "$dionysus_description$"
 dionysus_description:1 "The Thracian deity has become popular across the Mediterranean as an important patron god of wine and fertility. He is known among the Greeks as Dionysos, among the Latins as Bacchus, and among the Thracians as Bassareus.\n\nDespite his multifaceted visage, young or old, bearded or clean-shaven, he is known for blessing his followers with wine and liberation from meaningless inhibitions. Supposedly chaos follows in his wake, as the maenads and satyrs destroy everything they pass by.\n\nThough some see the danger of invoking the god, rumors say a mystery cult called the Bacchanalia has sprung up in his honor."
 deity_mpan:0 "$omen_mpan$"
 omen_mpan:1 "Pan"
 omen_mpan_desc:2 "$pan_description$"
 pan_description:0 "He is the god of the wilderness and shepherds, usually portrayed as half-man and half-goat. The stories say you can hear his pipe music if you travel through the Arcadian wilderness, as he lives around the mountainside.\n\nThe deity is often associated with panic, supposedly hailing from his angry shouting. Some say it is the reason the Persians panicked in their battle against the Athenians in the Battle of Marathon."
 deity_mdioscuri:0 "$omen_mdioscuri$"
 omen_mdioscuri:0 "Dioskouroi"
 omen_mdioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "Castor and Pollux are the twin sons of the god of the heavens and mortal Leda. They are benevolent gods who protect all men at sea from storms, the cavalrymen from the dangers of battle, and the athletes who race, drive chariots, or fight during competitions. Loving brothers and caring friends are particularly dear to them.\n\nAccording to tradition, only Pollux was truly Zeus' son and born immortal; however, when Castor was mortally wounded in a duel, he decided to share his immortality with his brother. As a result, they are bound forever to spend one day on Mount Olympus among the gods, and one in Hades among the dead, still inseparable, sharing their fate in death as they did in life."

 ## Sparta ##
 deity_mhyacinthus:0 "$omen_mhyacinthus$"
 omen_mhyacinthus:1 "Hyakinthos"
 omen_mhyacinthus_desc:2 "Hyakinthos was a beautiful young man and the lover of Apollo, among many other deities. It is said his divine lover taught Hyakinthos many of the skills he was known for himself, be it the lyre, archery, or prophecy. He was murdered by the treacherous Zephyros in a bout of jealousy.\n\nLater on Hyakinthos was raised and given immortality, and became a popular cult figure in Sparta."
 deity_mhelen:0 "$omen_mhelen$"
 omen_mhelen:0 "Helen"
 omen_mhelen_desc:1 "It is said Helen was the most beautiful woman in Greece, and married to king Menelaos of Sparta, when Prince Paris of Troy spirited her away to his homeland. This was the start of a ten year long siege, followed by the destruction of the city at the hands of Greeks.\n\nAs the city burned around them, Menelaos forgave his wife, and decided to bring her back home to Sparta. The two of them, and Helen in particular, have been the focus of a cult in Laconia ever since."

 ## Syracuse ## 
 deity_marethousa:0 "$omen_marethousa$"
 omen_marethousa:0 "Arethousa"
 omen_marethousa_desc:1 "Arethousa was a nymph who fled her home in Arcadia and the river god Alpheios, a deity in love with her, and begged the goddess Artemis to protect her. She was turned into a spring under the island of Ortygia just off the shores of Sicily, and became an important focal point of religious worship in the city of Syracuse."

 ## Epirus ##
 deity_mdione:0 "$omen_mdione$"
 omen_mdione:0 "Dione"
 omen_mdione_desc:0 "The She-Zeus brings life and watches over all men, spurring them to battle and ensuring the next generation of warriors is as strong as the last.\nDione is a mysterious god from the oldest day of the Hellenic religion whose worship was maintained at the ancient religious center of Dodona in the Epirote mountains."
 deity_machilles:0 "$omen_machilles$"
 omen_machilles:0 "Achilles"
 omen_machilles_desc:0 "Achilles, the great hero of the Iliad, rests outside the city of Ilion, where his heel was pierced by Paris' arrow. His shining example of martial excellence will inspire our soldiers to surpass even his victories.\nThe hero cult of Achilles attracts devotees from across the Hellenic world who gather at his grave near the old ruins of Troy."

 ## Heirs of Alexander ##
 deity_mapollo_nabu:0 "$omen_mapollo_nabu$"
 omen_mapollo_nabu:0 "Apollo-Nabû"
 omen_mapollo_nabu_desc:0 "Apollo-Nabû is a syncretic deity worshiped by Greek emigrants to Babylonia and Mesopotamia, who saw the local Nabû and merged it with their own Apollo. With the rulers of the Seleukid Empire claiming to be descendants of the Greek Apollo, they in particular have promoted the syncretic deity in lands they have ruled."
 deity_mzeus_belos:0 "$omen_mzeus_belos$"
 omen_mzeus_belos:0 "Zeus Belos"
 omen_mzeus_belos_desc:0 "Zeus Belos is a syncretic deity worshiped in Babylonia and Mesopotamia in some of the flourishing Greek cities in the area. After the syncretic Apollo-Nabû started becoming more popular in Seleukid lands, the locals started treating the two fathers of Apollo and Nabû, Zeus and Marduk, as a syncretic deity as well."
 deity_mtelephos:0 "$omen_mtelephos$"
 omen_mtelephos:0 "Telephos"
 omen_mtelephos_desc:0 "As the son of Herakles, and a demi-god in his own right, Telephos has long been a popular figure in Greek myths and stories. However in certain parts of Asia and Arcadia, notably in Pergamon and Tegea in particular, he is treated with special rites and worship as the mythical founder and the ancestor of many of the people living there."
 deity_mleto:0 "$omen_mleto$"
 omen_mleto:0 "Leto"
 omen_mleto_desc:0 "Leto is the mother of Apollo and Artemis, two famous gods throughout most of Greece, and an immortal being in her own right. Though rarely as popular as her offspring, nor worshiped in as many places, she has some rare cults in her honor in Lycia in Anatolia, and on the island of Crete."
 deity_mhekate:0 "$omen_mhekate$"
 omen_mhekate:0 "Hekate"
 omen_mhekate_desc:0 "Hekate is a goddess of magic, crossroads, and the night, particularly popular among the people of Caria and Thessaly, with shrines in Aigina, Byzantion, and close to the city of Chrysaoris. Some myths claims she originally hailed from the east, or from Egypt far to the south, but she has long since made her own identity in Greek culture. The goddess is usually depicted as three female deities in one, though not uniquely so, and often accompanied by a dog."

 ## Generic ##
 deity_deified_ruler_desc:1 "Though [CHARACTER.GetPraenomen] was once a mere mortal, [CHARACTER.GetSheHe] is now considered a god. [CHARACTER.GetHerHis|U] worship resembles that of [DEITY.GetDeityType.GetName], but will grant additional benefits when [CHARACTER.GetSheHe] is invoked."

