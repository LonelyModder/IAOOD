 omen_sentona_desc:3 "Goddess of travellers. It was quickly adopted by the Romans, who left many inscriptions on its altars. Its popularity gives rise to the assumption that there was greater equality in the local society than in the neighboring regions."
 deity_molesco:0 "$omen_molesco$"
