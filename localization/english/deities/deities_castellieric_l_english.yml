l_english:
  ## Default ##
 deity_bindo:0 "$omen_bindo$"
 omen_bindo:1 "Bindo"
 omen_bindo_desc:3 "One of the most important deities of the lapidians. Most likely local equivalent of Neptune."
 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ica"
 omen_ica_desc:3 "Defender of the seas similar to Bindo."
 deity_iria:0 "$omen_iria$"
 omen_iria:1 "Iria"
 omen_iria_desc:3 "Local equivalent of latin Venus."
 deity_eia:0 "$omen_eia$"
 omen_eia:1 "Eia"
 omen_eia_desc:3 "God of unknown patronage. To the later ages survived only deity's name."
 deity_sentona:0 "$omen_sentona$"
 omen_sentona:1 "Sentona"
 omen_sentona_desc:3 "Goddess of travelers. It was quickly adopted by the Romans, who left many inscriptions on its altars. Its popularity gives rise to the assumption that there was greater equality in the local society than in the neighboring regions."
 deity_molesco:0 "$omen_molesco$"
 omen_molesco:1 "Molesco"
 omen_molesco_desc:3 "God of unknown patronage. To the later ages survived only deity's name."
 deity_boira:0 "$omen_boira$"
 omen_boira:1 "Boira"
 omen_boira_desc:3 "God of unknown patronage. To the later ages survived only deity's name."
 