l_english:
 ## Default ##
 deity_msemno:0 "$omen_msemno$"
 omen_msemno:1 "Semnocosus"
 omen_msemno_desc:4 "Semnocosus is an Iberian war god worshipped by many of the tribes in the area. He is particularly popular with soldiers and warriors, who occasionally sacrifice prisoners and slaves in his honor."
 deity_mcandamius:0 "$omen_mcandamius$"
 omen_mcandamius:1 "Candamius"
 omen_mcandamius_desc:4 "Candamius is a local sky god among the Iberian tribes, and one of their primary deities. Among the Romans he is often associated or conflated with their own sky god, Jupiter, and in some cases even used as an epithet to create the syncretic Jupiter Candamius."
 deity_mendouellicus:0 "$omen_mendouellicus$"
 omen_mendouellicus:1 "Endouellicus"
 omen_mendouellicus_desc:4 "$endouellicus_description$"
 endouellicus_description:0 "The god is known as an earth deity who has prophetic visions of the future, some that he is willing to share with his many followers. In addition, many call upon his blessing when they hope to receive better health, bountiful fields or a better afterlife for their loved ones.\n\nThe deity is occasionally associated with the Graeco-Egyptian Serapis, or the Roman Asclepius."
 deity_mderce:0 "$omen_mderce$"
 omen_mderce:1 "Dercetius"
 omen_mderce_desc:4 "Dercetius is a mountain god worshipped by some of the tribes in Iberia, particularly those around Gallaecia and Lusitania. He is often associated with rich minerals and the wealth one might find in the earth."
 deity_meacus:0 "$omen_meacus$"
 omen_meacus:1 "Eacus"
 omen_meacus_desc:4 "Eacus is a weather god among the many tribes of Iberia, called upon for rain and abundance. He is often associated with the weather gods of other faiths, be it Jupiter, Zeus, or Ba'al."
 deity_mataecina:0 "$omen_mataecina$"
 omen_mataecina:1 "Ataecina"
 omen_mataecina_desc:4 "Ataecina is considered the goddess of the underworld by the people of Iberia, and is closesly related to the seasons. She is often called upon as spring approaches, as the tribes believe she is the one who brings vitality at the start of every year. Among the Greeks she is known as Persephone, their own goddess of seasons and the underworld."
 deity_mduillae:0 "$omen_mduillae$"
 omen_mduillae:1 "The Duillae"
 omen_mduillae_desc:4 "These deities are several mother-goddesses venerated together by the people of Iberia. The goddesses are associated with fertility, leaves, and vegetation, and often portrayed as several women seated together. They are at times associated with the mother-goddesses of Gaul and Germania."
 deity_mcariocecus:0 "$omen_mcariocecus$"
 omen_mcariocecus:0 "Cariocecus"
 omen_mcariocecus_desc:0 "Cariocecus is a war god worshipped by many of the Iberian tribes. He is associated with human and animal sacrifice both, and it is said his priests can make predictions based on the way the intestines fall out of the body."
 deity_mbetatun:0 "$omen_mbetatun$"
 omen_mbetatun:0 "Betatun"
 omen_mbetatun_desc:0 "Betatun is one of the many goddesses of the Iberian people, venerated across the peninsula. She is a healing deity with her own oracles, who can supposedly see the future for her worshippers, and popular even outside of her native lands."
