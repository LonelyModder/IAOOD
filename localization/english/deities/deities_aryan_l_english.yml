l_english:
 ## Generic ##
 deity_mverethragna:0 "$omen_mverethragna$"
 omen_mverethragna:1 "Verethragna"
 omen_mverethragna_desc:5 "Our people will recite the Yasht for Verethragna, inspiring them to flock to our banners of victory. With these recent changes, we are sure to have an abundance of recruits to aid us in our wars.\n\nVerethragna is a divinity known for his strength and for his battles against the daeva of Angra Mainyu. Truly a great example for our people to follow, if we want to live up to the expectations of Ahuramazda."
 deity_msraosha:0 "$omen_msraosha$"
 omen_msraosha:1 "Sraosha"
 omen_msraosha_desc:5 "We will sway our people with the obedience of Sraosha, and collect their wealth for the betterment of our nation. After gathering all the wealth needed, we will use it to undertake great works and ensure the safety of our people, for the benefit of all.\n\nSraosha is known for his obedience and his good deeds, one of the great divinities of our faith. He has set many good precedents for us to follow."
 deity_mahura_mazda:0 "$omen_mahura_mazda$"
 omen_mahura_mazda:1 "Ahura Mazda"
 omen_mahura_mazda_desc:5 "The great god... who created this earth, who created yonder heaven, who created man, who created happiness for man, who made Darius king."
 deity_mtishtrya:0 "$omen_mtishtrya$"
 omen_mtishtrya:1 "Tishtrya"
 omen_mtishtrya_desc:5 "We will call upon Tishtrya to bless our people with his life-bringing rainfall, ensuring harvest and growth for a long time to come. With our harvests ensured, our people will flourish and expand, safe under the protecting hand of the divinity.\n\n He is known for sharing rainfall and fertile blessings to the people and regions under his protection."
 deity_mameretat:0 "$omen_mhaurvatat$"
 omen_mameretat:0 "Ameretat"
 omen_mameretat_desc:1 "We call upon Ameretat, the Yazata of immortality. Together with her ally Haurvatat she will give our people the endurance and strength that they need to prosper."
 deity_spenta_aramati:0 "$omen_spenta_aramati$"
 omen_spenta_aramati:0 "Spenta Amarati"
 omen_spenta_aramati_desc:2 "Earth deity. Provides prosperity to the next generations of Aryans."
 deity_manahita:0 "$omen_momen_manahita$"
 omen_manahita:0 "Anahita"
 omen_manahita_desc:1 "One of the most powerful Yazatas, Anahita is associated with healing, fertility and wisdom. We call on Anahita to protect our young, and to oversee the holy rivers of our nation."
 deity_tiri:0 "$omen_tiri$"
 omen_tiri:0 "Tiri"
 omen_tiri_desc:0 "May she protect us against droughts and hunger so that the children of Ahura Mazda would not run out of strength to spread her name."
 
 ### Hellenistic Omens ###
 deity_mmithra:0 "$omen_mmithra$"
 omen_mmithra:0 "Mithra"
 omen_mmithra_desc:2 "Mithra is a Zoroastrian Divinity embraced by certain elements of Hellenistic society, and he is associated with truth, harvest, and plays a role in the ceremonies for the strengthening of the water.\n\nSpreading far beyond his Persian homeland, the worship of Mithra specifically has been picked up by those outside of the faith. Though never mentioned by Zoroaster, the divinity plays an important role in the Zoroastrian faith."
