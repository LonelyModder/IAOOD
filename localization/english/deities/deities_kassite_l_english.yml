l_english:
  ## Default ##
 deity_bugas:0 "$omen_bugas$"
 omen_bugas:1 "Bugas"
 omen_bugas_desc:3 "Name of a god, or a term meaning god. Also used as a title without determinative. Patron of wealth."
 deity_sugurra:0 "$omen_sugurra$"
 omen_sugurra:1 "Sugurra"
 omen_sugurra_desc:3 "Kassite version of Marduk."
 deity_burias:0 "$omen_burias$"
 omen_burias:1 "Burias"
 omen_burias_desc:3 "Storm or weather god, Slavic word buria means storm. Lord of Lands. Sumerian equvalent Iskur (the one who strikes Iskra sparks out of rocks)."
 deity_gidar:0 "$omen_gidar$"
 omen_gidar:1 "Gidar"
 omen_gidar_desc:3 "War god also known as Murrutas. Equivalent of akkadian Ninurta."
 deity_dunias:0 "$omen_dunias$"
 omen_dunias:1 "Dunias"
 omen_dunias_desc:3 "From the name of this god the Kassites named Babylonia, Kardunias."
 deity_suqamuna:0 "$omen_suqamuna$"
 omen_suqamuna:1 "Suqamuna"
 omen_suqamuna_desc:3 "Best known god of the Kassites, god of war and of the chase, associated with the investiture of kings."
 deity_harbe:0 "$omen_harbe$"
 omen_harbe:1 "Harbe"
 omen_harbedesc:3 "Head of the Kassite pantheon. Similar to mesopotamian Enlil."
 deity_nanai:0 "$omen_nanai$"
 omen_nanai:1 "Nanai"
 omen_nanai_desc:3 "A huntress,Venus star possibly equivalent of Ishtar."
 deity_mirizir:0 "$omen_mirizir$"
 omen_mirizir:1 "Mirizir"
 omen_mirizir_desc:3 "Evening star, earth goddess."
 