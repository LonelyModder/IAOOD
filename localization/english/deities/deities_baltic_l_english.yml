l_english:
 ## Generic ##
 deity_mmedeine:0 "$omen_mmedeine$"
 omen_mmedeine:1 "Medeiné"
 omen_mmedeine_desc:3 "Medeiné is known as the patron goddess of all things related to hunting, forests and wild-life. Our warriors often call upon her aid when they leave home, be it for simple foraging purposes, her protection while they stay in her domain to aid them in battle."
 deity_mmother_goddess:0 "$omen_mmother_goddess$"
 omen_mmother_goddess:2 "Mother Goddess"
 omen_mmother_goddess_desc:4 "The Mother Goddess is the quintessential deity of our pantheon, being the earth we live on, as well as the progenitor of our tribes. Our people look to her for guidance, as well as protection and sustenance, hoping for bountiful harvests and help."
 deity_mperkunas:0 "$omen_mperkunas$"
 omen_mperkunas:2 "Perkunas"
 omen_mperkunas_desc:4 "Bravery, the skies, and fire, they all belong to the realm of Perkunas. He is an inspiration to our heroes and soldiers, with the many tales of his deeds. The other deities of our pantheon looks to him as a judge and arbiter, and trust in his decisions."
 deity_mdivine_twins:0 "$omen_mdivine_twins$"
 omen_mdivine_twins:1 "Divine Twins"
 omen_mdivine_twins_desc:3 "The Divine Twins pulls Saulia across the sky as morning turns to day, and day turns to night. They play an important part of our cosmology, and protect our homes and people."
 deity_mdeivas:0 "$omen_mdeivas$"
 omen_mdeivas:1 "Deivas"
 omen_mdeivas_desc:3 "Deivas is one of the supreme gods of our pantheon, the skyfather who passed down his tasks to those that came after him. Progenitor of all, we still pray to him for guidance and help, as the strongest being of our pantheon."
 deity_mgoverning_goddesses:0 "$omen_mgoverning_goddesses$"
 omen_mgoverning_goddesses:1 "Governing Goddesses"
 omen_mgoverning_goddesses_desc:3 "It is said the seven Governing Goddesses craft fate itself. Spinning the threads of life, weaving together wars and peace, as well the destiny of our people. We look to them to know the future, and know what it will be well."
 deity_mtelevelis:0 "$omen_mtelevelis$"
 omen_mtelevelis:1 "Televelis"
 omen_mtelevelis_desc:3 "Televelis is a patron of smiths and craftsmen, crafting the most beautiful objects and most destructive weapons one could ever imagine. The stories say he once crafted the sun itself, and threw it into the sky to light up the world."
 deity_msaulia:0 "$omen_msaulia$"
 omen_msaulia:1 "Saulia"
 omen_msaulia_desc:3 "Saulia lights up the world as she pass across the sky. Once married to the moon, the two have long split apart to create the day as we know it. Every day she is helped by the Divine Twins to pass across the sky, and visit her daughter."
