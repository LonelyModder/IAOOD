l_english:
  ## Generic ##
 l_english:
 deity_mosiris:0 "$omen_mosiris$"
 omen_mosiris:1 "Osiris"
 omen_mosiris_desc:3 "Osiris has long been one of the more important of the deities of our pantheon. He is known as "The Beautiful One", "King of Living", "The Lord of Love", and "Eternal Lord", and is the patron god of the underworld, as well as the afterlife and rebirth.\n\nThe god is associated with the lifegiving Nile, the harvest and eternal life. It is said he will one day rise, bringing with him all those worthy, be it commoners or the ancient Egyptian kings."
 deity_msekhmet:0 "$omen_msekhmet$"
 omen_msekhmet:1 "Sekhmet"
 omen_msekhmet_desc:3 "Sekhmet, the lioness of Memphis and Leontopolis, is our patron goddess of war, hunting, and healing. In times of the ancient past she was often seen as one of the major deities for the ancient Pharaohs, and it is said she led them to war.\n\nThough she has been given many names, including "She Who Mauls" and "Mistress of Dread", Sekhmet has been a goddess that has protected our people for centuries. At least when we have soothed her anger and persuaded her to our side."
 deity_manhur:0 "$omen_manhur$"
 omen_manhur:1 "Anhur"
 omen_manhur_desc:3 "With his blessing, our men will show as little mercy as the 'Slayer of Enemies' does. The blessing of Anhur will strengthen the discipline of our soldiers, and make them able to deliver the victories we seek.\n\nAnhur has been the patron of the Egyptian armies for a long time, and he is in many ways the personification of the strength of Egypt. The Greeks equates the great god with their own warrior god Ares."
 deity_mresheph:0 "$omen_mresheph$"
 omen_mresheph:1 "Resheph"
 omen_mresheph_desc:3 "Men from all across our lands will come together under the blessing of Resheph. With these newfound men flocking to our banners, we are sure to be able to win more wars, as we will never run out of soldiers to throw at our enemies.\n\nThough Resheph originally came the lands of the Canaanites, he has been thoroughly embraced in our own faith. Once a god concerned with plagues and diseases, he has come to be the patron of chariots and horses."
 deity_mptah:0 "$omen_mptah$"
 omen_mptah:1 "Ptah"
 omen_mptah_desc:3 "With Ptah steering the hands of our craftsmen, they will be able to gain wisdom and insight that they could otherwise not aspire to.\n\nPtah was once the one who created life, and thereby all mortals, himself. He has a well known cult in his honor, and has often played an important role to the royal family itself.\n\nThe Phoenicians and Canaanites are known for calling the god Kothar when he is worshiped in their lands."
 deity_manubis:0 "$omen_manubis$"
 omen_manubis:1 "Anubis"
 omen_manubis_desc:3 "The great protector of tombs and guide of souls will bring the wealth of the nation into our hands. With newfound prosperity and wealth, our people are sure to see grow and expand like never before.\n\nAnubis is well known as the guide of souls, as well as a guardian of graves and the dead themselves. Lately, some of the Macedonians have started referring to the god as Hermanubis, combining the old god with that of the Greek Hermes."
 deity_mamun:0 "$omen_mamun$"
 omen_mamun:1 "Amun"
 omen_mamun_desc:3 "Amun will bless and justify our nation with his presence, granting us leave to expand as we will. Though the most battle-weary tire of our long wars, even they will be convinced with the aid of this deity.\n\nAmun has recently become more popular among both the neighboring tribes as well as the Greeks in Cyrenaica and overseas. This became particularly notable after the great conqueror Alexandros paused his campaigns against the Persians to travel all the way to the oracle in Siwah to receive his blessing.\n\nSome Macedonians have started calling him Zeus Ammon, combining the god with their Greek Zeus."
 deity_mhathor:0 "$omen_mhathor$"
 omen_mhathor:1 "Hathor"
 omen_mhathor_desc:3 "The great sky goddess Hathor will bless our traders and merchants with resources aplenty, foreign goods and fruitful new contacts. With wealth in their hands, our merchants are sure to be able to expand their operations and bring even greater treasures back home.\n\nThough she lives and resides in foreign lands, we still worship and ask Hathor for her guidance. She is well known as the consort and mother of several important gods, and has seen worship for her many different gifts: music, dance, joy, sexuality, femininity and the light of the sun itself.\n\nThe Hellenics often compare her to their own Hera."
 deity_mhorus:0 "$omen_mhorus$"
 omen_mhorus:1 "Horus"
 omen_mhorus_desc:3 "Horus looks down upon our people and grant us his blessing, and peace will once more envelop our lands. With the god himself protecting our nation, only the most resentful will continue their troublesome ways.\n\nOnce a patron deity of the city of Nekhen, Horus has grown to become one of the most important gods in the pantheon. Known as a sky god, it is said he is responsible for the sun, the skies and the moon, and he is the god of Egypt itself.\n\nThere are many stories of the struggles between Horus and his brother Set, the patron of the desert. In later times, Horus has often been equated with the Greek Apollo."
 deity_misis:0 "$omen_misis$"
 omen_misis:1 "Isis"
 omen_misis_desc:3 "The great goddess Isis will bless our people with fertility and harvest unlike any seen before. We will finally be able to put the years of famine behind us and watch our people once more grow to be strong and healthy.\n\nIsis is one of the most well known of the goddesses, and she has been shared and taken in by some of our neighbors as well. Cults and devotees have sprung up in her honor all across the Hellenic world, and she has become a part of their pantheons."
 deity_mra:0 "$omen_mra$"
 omen_mra:0 "Ra"
 omen_mra_desc:0 "Ra is one of the oldest and most important deities in the Egyptian pantheon, as the creator of life and god of order and kings. He was worshipped in particular by the earlier Pharaohs of Egypt, with his priests and ceremonies often closely tied to the monarchs themselves.\n\nAs the creator of everything, Ra is considered the origin of the universe as well as most of the other deities worshipped in Egyptian lands, and the bringer of life to the fertile lands around the Nile. Among the Greeks, Ra is often associated with either Helios or Apollo."

 # Heirs of Alexander #
 deity_msobek:0 "$omen_msobek$"
 omen_msobek:0 "Sobek"
 omen_msobek_desc:0 "Sobek is an ancient Egyptian deity that has been worshiped since the early days of the kingdom, and the tutelary god of Shedet, the city known as Krokodilopolis among the Greeks. The deity is honored as a protector against the dangers of the Nile, and is usually associated with the Pharaohs of Egypt."
 deity_mbanebdjedet:0 "$omen_mbanedbjedet$"
 omen_mbanebdjedet:0 "Banebdjed"
 omen_mbanebdjedet_desc:0 "He is an important deity that has often been associated with several of the Pharaohs, and is the tutelary god of Mendes. Banebdjed is usually associated closely with Osiris, the patron god of the afterlife, some claiming he is the personification of Osiris' power and spirit.\n\nAmong the Greeks, Banebdjed is often referred to as the 'Goat of Mendes', even though he's usually depicted as having the head of a ram."
 deity_mthoth_hermes:0 "$omen_mthoth_hermes$"
 omen_mthoth_hermes:0 "Thoth-Hermes"
 omen_mthoth_hermes_desc:0 "This is a syncretic deity between the Greek Hermes and the Egyptian Thoth, that has become particularly popular among the Greeks who moved to Egypt after Alexander's invasion and the Ptolemaic dynasty took control of the area. Similar to his two original deities, he is associated with the afterlife, with writing, and partly as a god of wisdom.\n\nIn tales where they appear they often take the role of a wise advisor or counsellor, or in some rare cases a trickster."

 


