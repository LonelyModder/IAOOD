l_english:
 ## Generic ##
 deity_msinifere:0 "$omen_msinifere$"
 omen_msinifere:1 "Sinifere"
 omen_msinifere_desc:3 "Under the guidance of Sinifere our warriors will be infused with strength and discipline. As the god aids our cause, our men are sure to conquer and beat our enemies, bringing us victory."
 deity_mgurzil:0 "$omen_mgurzil$"
 omen_mgurzil:1 "Gurzil"
 omen_mgurzil_desc:3 "Under the blessed warrior Sun-god Gurzil, our young and old will flock to the banners to fight our enemies. With all these men suddenly coming to aid our people in war, we are sure to bolster our ranks beyond imagining. We will be prepared for any potential danger coming our way."
 deity_mtannit:0 "$omen_mtannit$"
 omen_mtannit:1 "Tannit"
 omen_mtannit_desc:3 "The great weaver Tannit will bless us with her wisdom, granting gifts of insight to our wise-men, academics and scholars. With this newfound knowledge, we are sure to be able to progress and bring our people greater innovations and ideas.\n\nThough originally a goddess of Carthaginian descent, she has become an important part of religion all the way from Libya to Mauretania."
 deity_mshaheded:0 "$omen_mshaheded$"
 omen_mshaheded:1 "Shaheded"
 omen_mshaheded_desc:3 "The great goddess of the sea will protect and look out for our merchants and traders as they leave our home in pursuit of wealth for our people. With new riches and treasures in distant lands, they are sure to bring greater affluence back home to our nation.\n\nShahaded is a Sea goddess originally worshiped around Libya, but her devotees have spread her name as time has passed."
 deity_mnanna_tala:0 "$omen_mnanna_tala$"
 omen_mnanna_tala:1 "Nanna Tala"
 omen_mnanna_tala_desc:3 "The great Spring-goddess will bring salvation and prosperity to our people, calming our internal conflicts and disagreements. As our lands are pacified, we can focus our efforts out towards the enemies at our borders rather than the enemies within.\n\nThere are many myths about the woman who now is known as the goddess Nanna Tala. The stories say she and her children sacrificed their lives to find water for their people, and that fair people can still call upon her to give them water in times of need."
 deity_mneith:0 "$omen_mneith$"
 omen_mneith:1 "Neith"
 omen_mneith_desc:3 "Unique Goddess, mysterious and great who came to be in the beginning and caused everything to come to be . . . the divine mother of Ra, who shines on the horizon" 
 deity_mset:0 "$omen_mneith$"
 omen_mset:1 "Set"
 omen_mset_desc:3 "Terrible and ambitious lord of the sands who chased Osiris to the underworld. Guardian of the peoples of the desert. "