l_english:

 ## Dacian Deities ##
 deity_mpleistoros:0 "$omen_mpleistoros$"
 omen_mpleistoros:1 "Pleistoros"
 omen_mpleistoros_desc:4 "Pleistoros is a brutal war god revered and worshipped by the tribes of Dacia. They regularly sacrifice slaves and war-prisoners in his honor, hoping for his continued blessing as they wage their many wars."
 deity_mzalmoxis:0 "$omen_mzalmoxis$"
 omen_mzalmoxis:1 "Zalmoxis"
 omen_mzalmoxis_desc:4 "Zalmoxis, or Gebeleizis as some call him, was a wise man that convinced the Dacians to follow his beliefs and faith. Though he was supposedly a human at some point, the tribes now worship him as a divine being that guides the dead, effectively working as their psychopomp."

 ## Thracian Deities ##
 deity_msabazios:0 "$omen_msabazios$"
 omen_msabazios:1 "Sabazios"
 omen_msabazios_desc:4 "Sabazios is one of the many war deities venerated by the tribes of Thrace, but he is the only Thracian deity to have become popular far from their homeland, as cults in his honor has sprung up in the lands of the Phrygians and Lydians as well. In some stories Sabazios is portrayed as the Thracian Horseman, a figure famous far beyond the shores of Thrace."
 deity_mderzelas:0 "$omen_mderzelas$"
 omen_mderzelas:1 "Derzelas"
 omen_mderzelas_desc:4 "Derzelas is a revered deity among the Thracians, who believe he is the god of the underworld, abundance, and health. He is often portrayed with a cornocupia by his side, a symbol of his role as provider for the tribes. His worshippers hold games in his honor, similar to the more famous games of the Greeks."
 deity_mzibelthiurdos:0 "$omen_mzibelthiurdos$"
 omen_mzibelthiurdos:1 "Zibelthiurdos"
 omen_mzibelthiurdos_desc:4 "Zibelthiurdos is a god of the heavens, lightning, and rain, and is by many Greeks perceived to be the Thracian Zeus. He is often portrayed with thunderbolts by his side, and is one of the primary deities for the tribes of Thrace."
 deity_mbassareus:0 "$omen_mbassareus$"
 omen_mbassareus:1 "Bassareus"
 omen_mbassareus_desc:4 "$dionysus_description$"
 deity_mbendis:0 "$omen_mbendis$"
 omen_mbendis:1 "Bendis"
 omen_mbendis_desc:4 "Bendis is a Thracian goddess of the hunt and abundance, usually accompanied and portrayed with satyrs or maenads. Among the Greeks she is occasionally associated with their goddess Artemis, another hunting deity, but lately Bendis has become a popular goddess in her own right in their lands. There is a festival in her honor called the Bendideia."
 deity_msemele:0 "$omen_msemele$"
 omen_msemele:1 "Semele"
 omen_msemele_desc:4 "Semele is a mother-goddess revered all across Thrace, and the mother of Bassareus. Some say her cult originated in Phrygia, but she has since taken on many more Greek and Thracian elements, the lands in which she is now popular. She is usually worshipped together with her son, Bassareus among the Thracians or Dionysos among the Greeks, as the foci of their own cult."
