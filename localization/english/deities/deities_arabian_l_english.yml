l_english:
 ## Generic Arabic Deities ##
 deity_malilat:0 "$omen_malilat$"
 omen_malilat:1 "Alilat"
 omen_malilat_desc:3 "The great Aililat will stand among our men and bless them with knowledge of war, to secure their loyalty and morale. With their discipline strengthened, we are sure to win many wars and find victories where we never could before."
 deity_mal_uzza:0 "$omen_mal_uzza$"
 omen_mal_uzza:1 "Al-Uzza"
 omen_mal_uzza_desc:3 "With the blessings of Al-Uzza, our young men will readily prepare for war knowing the goddess will watch over and protect them. With these newfound recruits, our armies are sure to overflow with men to conquer our enemies."
 deity_mal_kutbay:0 "$omen_mal_kutbay$"
 omen_mal_kutbay:1 "Al-Kutbay"
 omen_mal_kutbay_desc:3 "The scribe will teach our scholars in matters of prophecy and writing. As we are taught new things, it is sure to be used for the betterment and benefit of our society as a whole."
 deity_mtalab:0 "$omen_mtalab$"
 omen_mtalab:1 "Ta'lab"
 omen_mtalab_desc:3 "Ta'lab is a lunar deity who have a certain influence over the earth, fertility, and the harvest. We often call upon his oracle to give us advice in how to proceed in times of need."
 deity_mailiah:0 "$omen_mailiah$"
 omen_mailiah:1 "Ailiah"
 omen_mailiah_desc:3 "The supreme god will watch over and aid us in wars, justifying our expansion into foreign lands. Only our most fierce rivals will oppose our continued campaigns now that we have Ailiah on our side, approving our wars."
 deity_mal_qaum:0 "$omen_mal_qaum$"
 omen_mal_qaum:1 "Al-Qaum"
 omen_mal_qaum_desc:3 "We ask the god of caravans to watch over our merchants as they travel the world for the good of our nation. The richer our traders and caravans become, the more prosperity they will bring to our community."
 deity_mmanat:0 "$omen_mmanat$"
 omen_mmanat:1 "Manat"
 omen_mmanat_desc:3 "We offer up our blessings to great Manat, hoping she will turn the fates of our people for the better. With the great goddess at our side, we are certain to see less struggles and internal disagreements for the time being."
 deity_morotalt:0 "$omen_morotalt$"
 omen_morotalt:1 "Orotalt"
 omen_morotalt_desc:3 "Sacrifices will be made to Orotalt as to convince the god to bless our harvests with life for many years to come. Our crops are sure to grow robustly as long as we have the support and aid of the god. "
 deity_malmaqah:0 "$omen_morotalt$"
 omen_malmaqah:1 "Almaqah"
 omen_malmaqah_desc:3 "Almaqah the sun god watches over us. His sun helps wine grow and take away our pain if only for a while. his sacred bulls feed us and protect us from hunger." 
