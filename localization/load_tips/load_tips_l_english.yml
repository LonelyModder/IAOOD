l_english:
 LOADING_TIP_0:0 "The unruly Sherden whom no one had ever known how to combat, they came boldly sailing in their warships from the midst of the sea, none being able to withstand them. - Rameses the Great"
 LOADING_TIP_1:0 "The wretched, fallen chief of Libya, Meryey, son of Ded, has fallen upon the country of Tehenu with his bowmen – Sherden, Shekelesh, Ekwesh, Lukka, Teresh, Taking the best of every warrior and every man of war of his country. He has brought his wife and his children – leaders of the camp, and he has reached the western boundary in the fields of Perire - Merneptah"
 LOADING_TIP_2:0 "The foreign countries made a conspiracy in their islands, All at once the lands were removed and scattered in the fray. No land could stand before their arms: from Hatti, Qode, Carchemish, Arzawa and Alashiya on, being cut off [i.e. destroyed] at one time. A camp was set up in Amurru. They desolated its people, and its land was like that which has never come into being. They were coming forward toward Egypt, while the flame was prepared before them. - Rameses III"
 LOADING_TIP_3:0 "Their confederation was the Peleset, Tjeker, Shekelesh, Denyen and Weshesh, lands united. They laid their hands upon the land as far as the circuit of the earth, their hearts confident and trusting: 'Our plans will succeed! - Rameses III"
 LOADING_TIP_4:0 "My father behold, the enemy's ships came; my cities were burned, and they did evil things in my country. Does not my father know that all my troops and chariots are in the Land of Hatti, and all my ships are in the Land of Lukka? - Ammurapi king of Ugarit"
 LOADING_TIP_5:0 "As for the matter concerning those enemies: (it was) the people from your country (and) your own ships (who) did this! And (it was) the people from your country (who) committed these transgression(s)...I am writing to inform you and protect you. Be aware! - Eshuwara, the senior governor of Cyprus"
 LOADING_TIP_6:0 "The degraded one trembles, and the low one is torn to pieces. Our food in the threshing floors is sacked and the vineyards are also destroyed. Our city is sacked, and may you know it! - Report to ruler of Carchemish about fall of Ugarit"
 LOADING_TIP_7:0 "Their numerous captives I burned with fire. I captured many of the soldiers alive with the hand. I cut off the hands and feet of some; I cut off the noses, the ears (and) the fingers of others; the eyes of the numerous soldiers I put out. I built up a pyramid of the living (and) a pyramid of heads. - Ashurnasirpal II"
 LOADING_TIP_8:0 "Khula the lord of their city I captured alive with (my) hand. I built their bodies into pyramids. Their young men (and) their maidens I burned to ashes. Khula the lord of their city I flayed. - Ashurnasirpal II"
 LOADING_TIP_9:0 "The Canaan has been plundered into every sort of woe: Ashkelon has been overcome; Gezer has been captured; Yano'am is made non-existent. Israel is laid waste and his seed is not; - Merneptahs stele known from the first mention of Israel as a nation"
 LOADING_TIP_10:0 "Beginning of the teaching, explaining to the heart, instructing the ignorant, to know all that exists, created by Ptah, brought into being by Thoth, the sky with its features, the earth and what is in it, the bend of the mountain, and what is washed by the primeval waters, consisting of all that is useful, illumined by Ra, all that is made to grow upon earth, reported by the scribe of god's books in the House of Life Amenemipet son of Amenemipet, who says: - Amenemope Onomastica"
 LOADING_TIP_11:0 "If the ruler of Egypt were the lord of what is mine and I were his servant, he would not have sent silver and gold to say: 'Carry out the business of Amun.' It was not a royal gift that they gave to my father! I too, I am not your servant, nor am I the servant of him who sent you! - King of Byblos to egyptian emissary on why he will not give his wood for free"
 LOADING_TIP_12:0 "Now any King who wants to call himself my equal wherever I went let him go. - Sargon the Great"
 LOADING_TIP_12:0 "O man, whoever you are and wherever you come from, for I know you will come, I am Cyrus who won the Persians their empire. Do not therefore begrudge me this bit of earth that covers my bones. - Cyrus the Great"
 
 
 
 
 